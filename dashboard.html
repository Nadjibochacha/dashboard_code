<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <img src="photos/user.png" alt="profile">
                <h2>User Name</h2>
            </li>
            <li><a href=""><i class="fas fa-home"></i>dashboard</a></li>
            <li><a href=""><i class="fas fa-user-group"></i>clients</a></li>
            <li><a href=""><i class="fas fa-table"></i> products</a></li>
            <li><a href=""><i class="fas fa-chart-pie"></i>charts</a></li>
            <li><a href=""><i class="fas fa-pen"></i>posts</a></li>
            <li><a href=""><i class="fas fa-star"></i>favorite</a></li>
            <li><a href=""><i class="fas fa-cog"></i>settings</a></li>
            <li class="log-out"><a href=""><i class="fas fa-sign-out"></i>log out</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="dash-content">
            <div>
                <i class="fas fa-user-group"></i>
                <div>
                    <p>users</p>
                    <h5>200</h5>
                </div>
            </div>
            <div>
                <i class="fas fa-pen"></i>
                <div>
                    <p>posts</p>
                    <h5>25</h5>
                </div>
            </div>
            <div>
                <i class="fas fa-table"></i>
                <div>
                    <p>products</p>
                    <h5>800</h5>
                </div>
            </div>
            <div>
                <i class="fas fa-dollar"></i>
                <div>
                    <p>revenus</p>
                    <h5>$2000</h5>
                </div>
            </div>
        </div>
        <div class="title">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
               <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th> 
               </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
                 <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
                 <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
                 <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
                 <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
                 <tr>
                    <td>TV</td>
                    <td><span class="price">200 $</span></td>
                    <td><span class="count">20</span> </td>
                </tr>
            </tbody>
        </table>
   </div>
</body>
</html>
